version: '3.8'
services:
  sonarr_script:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REQUESTS_CA_BUNDLE=/usr/local/share/ca-certificates/caddy-root.crt
    env_file:
      - .env
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./config:/app/config
      - ./temp:/app/temp
      - /mnt/samba_share/plex_backgrounds:/app/backgrounds
    ports:
      - "5001:5001"
    restart: unless-stopped
    network_mode: host
